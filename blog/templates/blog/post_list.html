<!DOCTYPE html>
<html>
    <head> 
        <title> gingerlys Blog</title>
    </head>
<header>
    <h1><a href="/">Gingerlys Blog</a></h1>
</header>

    {% for post in posts %}
    <article>
        <time>published: {{ post.published_date }}</time>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endfor %}
